<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astropy Search Demo</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="header">
    <a href="/">
      <h1>Astropy Search Demo</h1>
    </a>
  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__facets">
        <div id="current-refinements"></div>

        <h2>Astropy packages</h2>
        <div id="astropy-keywords-facet"></div>

        <h2>Python packages</h2>
        <div id="python-keywords-facet"></div>

        <h2>Tasks</h2>
        <div id="task-keywords-facet"></div>

        <h2>Science areas</h2>
        <div id="science-keywords-facet"></div>
      </div>

      <div class="search-panel__results">
        <div class="search-bar">
          <div id="searchbox"></div>
          <div id="powered-by"></div>
        </div>
        <div id="hits"></div>
      </div>

      <div id="pagination"></div>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>

</html>
